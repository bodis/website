<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-52FQY2TPFF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-52FQY2TPFF');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --secondary: #8b5cf6;
            --accent: #a78bfa;
            --bg-main: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--bg-main);
            background-image: url('{{ site.baseurl }}/assets/images/header.webp');
            background-size: auto 60%;
            background-position: center center;
            background-repeat: repeat-x;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-main);
            opacity: 0.95;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        body > .container {
            padding-top: 140px;
        }

        /* Header & Navigation Combined */
        header {
            background: #ffffff;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px var(--shadow);
        }

        .header-nav-wrapper {
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            gap: 32px;
            min-height: 120px;
        }

        .header-branding {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .header-image {
            height: 120px;
            width: auto;
            object-fit: contain;
            flex-shrink: 0;
            margin: 0;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin: 0;
            white-space: nowrap;
        }

        header h1 {
            display: none;
        }

        header p {
            display: none;
        }

        /* Navigation */
        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 8px;
            padding: 0;
            margin: 0;
        }

        nav a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #1e293b;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            letter-spacing: 0.02em;
            border-radius: 6px;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
            border-radius: 2px;
        }

        nav a:hover {
            color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
        }

        nav a:hover::after {
            transform: scaleX(1);
        }

        /* Main Content */
        main {
            background: var(--bg-card);
            padding: 48px;
            border-radius: 16px;
            box-shadow:
                0 20px 25px -5px var(--shadow),
                0 8px 10px -6px var(--shadow);
            margin: 48px 0;
            border: 1px solid var(--border);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin: 32px 0 20px;
        }

        h2 {
            font-size: clamp(1.5rem, 3vw, 2.25rem);
            margin: 28px 0 16px;
            background: linear-gradient(to right, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h3 {
            font-size: clamp(1.25rem, 2.5vw, 1.75rem);
            margin: 24px 0 12px;
        }

        p {
            margin: 16px 0;
            color: var(--text-secondary);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        a:hover {
            color: var(--accent);
        }

        /* Cards & Lists */
        .post-list {
            list-style: none;
            display: grid;
            gap: 24px;
            margin-top: 32px;
        }

        .post-list li {
            background: var(--bg-secondary);
            padding: 28px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post-list li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            transform: scaleY(0.3);
            transition: transform 0.3s ease;
        }

        .post-list li:hover {
            transform: translateY(-4px);
            box-shadow:
                0 20px 25px -5px var(--shadow),
                0 8px 10px -6px var(--shadow);
            border-color: var(--primary);
        }

        .post-list li:hover::before {
            transform: scaleY(1);
        }

        .post-meta {
            color: var(--text-muted);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .post-link {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .post-link:hover {
            color: var(--primary);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 48px 0;
            color: var(--text-muted);
            background: rgba(30, 41, 59, 0.5);
            border-top: 1px solid var(--border);
            margin-top: 80px;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .header-nav-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                min-height: auto;
                padding: 16px 0;
            }

            .header-image {
                height: 70px;
            }

            nav {
                width: 100%;
            }

            nav ul {
                width: 100%;
                justify-content: flex-start;
            }

            body > .container {
                padding-top: 180px;
            }
        }

        @media (max-width: 768px) {
            .header-image {
                height: 60px;
            }

            .header-title {
                font-size: 1.5rem;
            }

            main {
                padding: 28px;
                margin: 24px 0;
            }

            nav a {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            body > .container {
                padding-top: 160px;
            }
        }

        @media (max-width: 480px) {
            .header-branding {
                gap: 12px;
            }

            .header-image {
                height: 50px;
            }

            .header-title {
                font-size: 1.25rem;
            }

            nav ul {
                gap: 4px;
                flex-wrap: wrap;
            }

            nav a {
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            body > .container {
                padding-top: 140px;
            }
        }

        /* Utility Classes */
        .gradient-text {
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-main);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-secondary);
            border-radius: 6px;
            border: 3px solid var(--bg-main);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-nav-wrapper">
                <div class="header-branding">
                    <img src="{{ site.baseurl }}/assets/images/header.webp" alt="Development Lifecycle" class="header-image">
                    <h1 class="header-title">Bodis TechPages</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="{{ site.baseurl }}/">Home</a></li>
                        <li><a href="{{ site.baseurl }}/blog/">Blog</a></li>
                        <li><a href="{{ site.baseurl }}/presentations/">Presentations</a></li>
                    </ul>
                </nav>
            </div>
            <h1 style="display: none;">{{ site.title }}</h1>
            <p style="display: none;">{{ site.description }}</p>
        </div>
    </header>

    <div class="container">
        <main>
            {{ content }}
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. Powered by Jekyll & GitHub Pages.</p>
        </div>
    </footer>
</body>
</html>
