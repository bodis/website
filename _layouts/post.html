---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 style="margin-top: 0;">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
      {% if page.categories.size > 0 %}
        •
        {% for category in page.categories %}
          <span class="category">{{ category }}</span>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <p><a href="{{ site.baseurl }}/blog/" class="back-link">← Back to all posts</a></p>
  </footer>
</article>

<style>
  .post-header {
    background: var(--bg-secondary);
    padding: 32px;
    border-radius: 12px;
    margin: 0 0 32px 0;
    border-bottom: 2px solid var(--border);
  }

  .post-header h1 {
    font-size: clamp(2rem, 4vw, 2.75rem);
    margin-bottom: 16px;
    line-height: 1.2;
    margin-top: 0;
  }

  .post-meta {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
    color: var(--text-muted);
    font-size: 0.95rem;
    font-weight: 500;
    margin: 0;
  }

  .category {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    padding: 4px 12px;
    border-radius: 6px;
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .post-content {
    font-size: 1.0625rem;
    line-height: 1.8;
  }

  .post-content h2 {
    margin-top: 48px;
    padding-bottom: 12px;
    border-bottom: 2px solid var(--border);
  }

  .post-content h3 {
    margin-top: 36px;
  }

  .post-content h4 {
    margin-top: 28px;
    font-size: 1.15rem;
  }

  .post-content p {
    margin: 20px 0;
  }

  .post-content ul, .post-content ol {
    margin: 20px 0 20px 32px;
    color: var(--text-secondary);
  }

  .post-content li {
    margin: 12px 0;
    padding-left: 8px;
  }

  .post-content li::marker {
    color: var(--primary);
  }

  .post-content code {
    background: rgba(102, 126, 234, 0.15);
    color: var(--accent);
    padding: 3px 8px;
    border-radius: 5px;
    font-family: 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
    font-size: 0.9em;
    border: 1px solid rgba(102, 126, 234, 0.2);
  }

  .post-content pre {
    background: #0f172a;
    color: #e2e8f0;
    padding: 24px;
    border-radius: 12px;
    overflow-x: auto;
    margin: 28px 0;
    border: 1px solid var(--border);
    box-shadow: 0 4px 6px -1px var(--shadow);
  }

  .post-content pre code {
    background: none;
    padding: 0;
    color: #e2e8f0;
    border: none;
  }

  .post-content blockquote {
    border-left: 4px solid var(--primary);
    background: rgba(102, 126, 234, 0.05);
    padding: 20px 24px;
    margin: 28px 0;
    border-radius: 8px;
    color: var(--text-secondary);
    font-style: italic;
    position: relative;
  }

  .post-content blockquote::before {
    content: '"';
    position: absolute;
    top: -10px;
    left: 16px;
    font-size: 4rem;
    color: var(--primary);
    opacity: 0.2;
    font-family: Georgia, serif;
  }

  .post-content img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    margin: 32px 0;
    box-shadow: 0 10px 15px -3px var(--shadow);
  }

  .post-content a {
    color: var(--primary);
    text-decoration: none;
    border-bottom: 2px solid transparent;
    transition: all 0.3s ease;
  }

  .post-content a:hover {
    color: var(--accent);
    border-bottom-color: var(--accent);
  }

  .post-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 28px 0;
    background: var(--bg-secondary);
    border-radius: 8px;
    overflow: hidden;
  }

  .post-content th,
  .post-content td {
    padding: 12px 16px;
    text-align: left;
    border-bottom: 1px solid var(--border);
  }

  .post-content th {
    background: rgba(102, 126, 234, 0.1);
    color: var(--text-primary);
    font-weight: 600;
  }

  .post-content hr {
    border: none;
    height: 2px;
    background: linear-gradient(to right, transparent, var(--border), transparent);
    margin: 48px 0;
  }

  .post-footer {
    margin-top: 64px;
    padding-top: 32px;
    border-top: 2px solid var(--border);
  }

  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    background: rgba(102, 126, 234, 0.1);
    color: var(--primary);
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 1px solid rgba(102, 126, 234, 0.2);
  }

  .back-link:hover {
    background: rgba(102, 126, 234, 0.2);
    transform: translateX(-4px);
    border-color: var(--primary);
  }

  /* Reading progress indicator */
  .post::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 0%;
    height: 3px;
    background: linear-gradient(to right, var(--primary), var(--accent));
    z-index: 1000;
    animation: reading-progress linear;
    animation-timeline: scroll();
  }

  @keyframes reading-progress {
    to {
      width: 100%;
    }
  }

  @media (max-width: 768px) {
    .post-header {
      margin: 0 0 24px 0;
      padding: 24px;
    }
  }
</style>
