---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
      {% if page.categories.size > 0 %}
        •
        {% for category in page.categories %}
          <span class="category">{{ category }}</span>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer" style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee;">
    <p><a href="{{ site.baseurl }}/blog/">← Back to all posts</a></p>
  </footer>
</article>

<style>
  .post-content {
    margin-top: 30px;
  }

  .post-content h2 {
    margin-top: 30px;
    padding-bottom: 10px;
    border-bottom: 2px solid #f0f0f0;
  }

  .post-content h3 {
    margin-top: 25px;
  }

  .post-content ul, .post-content ol {
    margin-left: 30px;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .post-content li {
    margin: 5px 0;
  }

  .post-content code {
    background: #f5f5f5;
    padding: 2px 6px;
    border-radius: 3px;
    font-family: 'Monaco', 'Courier New', monospace;
    font-size: 0.9em;
  }

  .post-content pre {
    background: #2d3748;
    color: #fff;
    padding: 20px;
    border-radius: 5px;
    overflow-x: auto;
    margin: 20px 0;
  }

  .post-content pre code {
    background: none;
    padding: 0;
    color: #fff;
  }

  .post-content blockquote {
    border-left: 4px solid #667eea;
    padding-left: 20px;
    margin: 20px 0;
    color: #555;
    font-style: italic;
  }

  .category {
    background: #667eea;
    color: white;
    padding: 2px 8px;
    border-radius: 3px;
    font-size: 0.85em;
  }
</style>
